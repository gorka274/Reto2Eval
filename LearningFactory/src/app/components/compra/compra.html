<form>
    <div class="container">
        <div class="formulario">
            <h1>Comprar MK677</h1>
            <p class="subtitle">Ingresa tus datos para completar tu compra. </p>

            <div class="fila">
                <div class="rellenar">
                    <label for="cp">CP</label>
                    <input type="text" id="cp" placeholder="Ingresa tu código postal" required>
                </div>
                <div class="rellenar">
                    <label for="metodo">Método de pago</label>
                    <input type="text" id="metodo" placeholder="Ingresa tu método de pago" required>
                </div>
            </div>

            <div class="fila">
                <div class="rellenar">
                    <label for="provincia">Provincia</label>
                    <input type="text" id="provincia" placeholder="Ingresa tu provincia" required>
                </div>
                <div class="rellenar">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" [(ngModel)]="cantidad" name="cantidad" placeholder="Ingresa la cantidad"
                              min="1" [max]="datosMaquina()?.stock || 1" required>
                </div>
            </div>

            <div class="fila">
                <div class="rellenar">
                    <label for="calle">Calle</label>
                    <input type="text" id="calle" placeholder="Ingresa tu dirección" required>
                </div>
            </div>

            <div class="precioSeccion">
                <span class="precioLabel">Precio total:</span>
                <span class="precioTotal" id="precioTotal">{{ calcularPrecioTotal() }} €</span>
            </div>

            <button class="comprar" (click)="realizarCompra()" type="submit">Comprar</button>
        </div>

        <div class="informacion">
            <div class="imagenCompra">
                <img src="img/imagenCompra.jpg">
            </div>
            <div class="textoAgradecer">
                <p>Gracias por considerar comprar nuestro producto</p>
            </div>
        </div>
    </div>
</form>
